<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artworks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-container">
        <h1>My Portfolio</h1>
        <a href="index.html" class="home-btn">üè† Home</a>
    </div>
</header>

<section class="sobre">
    <h2>About</h2>
    <p>I am an artist passionate about capturing emotions and colors in my paintings. Each piece tells a unique story.</p>
</section>

<section class="galeria">
    <h2>Gallery</h2>
    <div class="grid">
        <div class="obra">
            <img src="imagens/obra1.jpg" alt="Artwork 1" onclick="openLightbox(this.src, this.alt)">
        </div>
        <div class="obra">
            <img src="imagens/obra2.jpg" alt="Artwork 2" onclick="openLightbox(this.src, this.alt)">
        </div>
        <div class="obra">
            <img src="imagens/obra3.jpg" alt="Artwork 3" onclick="openLightbox(this.src, this.alt)">
        </div>
        <!-- Add more artworks here -->
    </div>
</section>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
</div>

<footer>
    <p>Contact: email@example.com</p>
</footer>

<script>
function openLightbox(src, alt) {
    const lb = document.getElementById('lightbox');
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox-caption').innerText = alt;
    lb.style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}
</script>
</body>
</html>
