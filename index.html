<section class="galeria">
    <h2>Galeria</h2>
    <div class="grid">
        <div class="obra">
            <img src="imagens/obra1.jpg" alt="Título da Obra 1" onclick="openLightbox(this.src, this.alt)">
        </div>
        <div class="obra">
            <img src="imagens/obra2.jpg" alt="Título da Obra 2" onclick="openLightbox(this.src, this.alt)">
        </div>
        <div class="obra">
            <img src="imagens/obra3.jpg" alt="Título da Obra 3" onclick="openLightbox(this.src, this.alt)">
        </div>
        <!-- Adicione mais obras aqui -->
    </div>
</section>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
</div>

<script>
function openLightbox(src, alt) {
    const lb = document.getElementById('lightbox');
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox-caption').innerText = alt;
    lb.style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}
</script>
